{{ if hasPrefix .RelPermalink "/search" }}
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
<script src="/js/jquery.mark-8.11.1.min.js"></script>
<script src="/js/search.js"></script>
<script>
    function performSearch() {
        const input = document.getElementById('search-query');
        const query = input.value;
        
        // 获取当前页面的相对地址
        const currentPath = window.location.pathname;
        
        // 获取输入框的 name 属性内容
        const inputElement = document.getElementById('search-query');
        const inputName = inputElement.name;
        
        if (query) {
            window.location.href = '/search/?s=' + encodeURIComponent(query);
        } else {
            alert('请输入搜索内容');
        }
    }
</script>
<style>

    .search-query {
        padding: 10px;
        margin-right: 10px;
        width: 300px; /* 可以根据需要调整宽度 */
    }
    .search-button {
      border: 1;
      border-radius: 10px;
      background: white;
      text-transform: uppercase;
      color: black;
      font-size: 16px;
      padding: 7px 30px;
      outline: none;
      position: relative;
      transition: border-radius 3s;
      -webkit-transition: border-radius 2s;
    }

    .search-button:hover {
       border-bottom-right-radius: 28px;
       border-top-left-radius: 28px;
       border-bottom-left-radius: 10px;
       border-top-right-radius: 10px;
    }
    .snippet{
        -webkit-mask-image: -webkit-linear-gradient(bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 70%); 

</style>
{{ end }}
